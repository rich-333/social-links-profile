<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta name="description" content="profile with social media links">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Social links profile</title>

</head>
<body>
  <main class="profile">

    <article class="profile__container">
      <img class="profile__img" src="/assets/images/avatar-jessica.jpeg" alt="Image of Jessica">

      <header class="profile__header">
        <h1 class="profile__name">Jessica Randall</h1>
        <span class="profile__city">London, United Kingdom</span>
        <p class="profile__description">"Front-end developer and avid reader."</p>
      </header>
      
      <nav>
        <a class="profile__link" href="#" target="_blank" rel="noopener noreferrer">GitHub</a>
        <a class="profile__link" href="#" target="_blank" rel="noopener noreferrer">Frontend Mentor</a>
        <a class="profile__link" href="#" target="_blank" rel="noopener noreferrer">LinkedIn</a>
        <a class="profile__link" href="#" target="_blank" rel="noopener noreferrer">Twitter</a>
        <a class="profile__link" href="#" target="_blank" rel="noopener noreferrer">Instagram</a>
      </nav>
      
  </main>
</body>
</html>
