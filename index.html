<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Social links profile</title>

</head>
<body>
  <main class="profile">

    <article class="profile__container">
      <img class="profile__img" src="/assets/images/avatar-jessica.jpeg" alt="Image of Jessica">

      <header class="profile__header">
        <h3 class="profile__name">Jessica Randall</h3>
        <span class="profile__city">London, United Kingdom</span>
        <p class="profile__description">"Front-end developer and avid reader."</p>
      </header>
      
      <section>
        <button class="profile__button" type="button">GitHub</button>
        <button class="profile__button" type="button">Frontend Mentor</button>
        <button class="profile__button" type="button">Linkdln</button>
        <button class="profile__button" type="button">Twitter</button>
        <button class="profile__button" type="button">Instagram</button>
      </section>
    </article>

  </main>
</body>
</html>
